<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic Listeners</title>
    <!--Dynamic event listener is a modern way to handle events.
    Instead of using HTML elements and attributes, JS is used to attach or detach EventListeners to/from an element.-->
  </head>
  <body>
    <h1 id="myH1">Click me!</h1>
    <!--This i the element that wil respond on clicks-->
    <button onclick="removeListener()">Remove Listener</button>
    <script>
      // Button to remove listener by clicking on it
      let element = document.getElementsByTagName("h1")[0];
      // Define function for listener that will show alert
      function sayHello() {
        alert("Hello World!");
      }
      // Attach the click event listener to the chosen element (h1)
      element.addEventListener("click", sayHello);
      // Function callec by the button to remove the listener
      function removeListener() {
        element.removeEventListener("click", sayHello);
        console.log("Listener removed!"); // Confirmation is loged to console
      }
    </script>
  </body>
</html>
