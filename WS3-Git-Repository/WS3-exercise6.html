<!DOCTYPE html>
<html>
  <head>
    <title>Multiple Listeners</title>
  </head>
  <body>
    <button id="a">Click for Multiple</button>
    <!--Getting the button element by its ID-->
    <script>
      var element = document.getElementById("a");
      // When using onclick property, only one function can be used at a time
      element.onclick = function () {
        alert("First!");
      };
      element.onclick = function () {
        alert("Second!");
      }; // Because we are using onclick, the second function overwrites the first

      // With addEventListener we can add many functions to the same event (stack them) to appear one after the other
      element.addEventListener("click", function () {
        // This one will go next, after onclick function
        alert("Third!");
      });
      element.addEventListener("click", function () {
        // This one will follow the previous one
        alert("Fourth!");
      });
    </script>
  </body>
</html>
