<!DOCTYPE html>
<html>
  <head>
    <title>Browser Compatibility</title>
  </head>
  <body>
    <button id="compatBtn">Compatible Click</button>
    <!-- The element that the user interacts with-->
    <script>
      var btn = document.getElementById("compatBtn"); // Getting the button element so that we can attach click event to it
      function compatClick() {
        //Function that runs when the button is clicked
        alert("Compatible!");
      }

      // Checking if the modern method exists
      if (window.addEventListener) {
        btn.addEventListener("click", compatClick); // If modern method exist, it is used here
      } else if (window.attachEvent) {
        btn.attachEvent("onclick", compatClick); // If it does not exist, we use the old method
      }
      // That way, we make sure that the user can interact with the button regardless the browser type they are using
    </script>
  </body>
</html>
