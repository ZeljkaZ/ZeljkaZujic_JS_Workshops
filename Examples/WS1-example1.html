<!DOCTYPE html>
<html>
<head>
    <title>Workshop 1</title>

<body>
    <h1>Hello World Page</h1>
    <script>
        console.log('Hello world from a file!');

        /* We can type JavaScript code directly in the console to see the output. 
           For example, if we type 2+2, the console output will be 4
           But, we can also use console.log like demonstrated in the example above 
        */

        // More examples. 
        // In the first example the output in the console will be the result of addition
        // In the second example, the output will be the variable's value 
       console.log (2+2);

       let age = 25;
       console.log(age);

       /* The code written inside the <script> element runs automatically, 
          and we can see the output in the console.
          Console is also used for debugging.
       */
    
    </script>
</body>
</html>
