<!DOCTYPE html>
<html>
<body> <!--Below is a full HTML example. You can copy this code into your file to see how it works, 
    then try modifying the age variable. -->
    <h1>Conditionals Example</h1> <!--Variables hold info like age. Conditionals (if) check conditions and do different things, like checking if someone is old enough for something.-->
    <script>
        let age = 80; 
        const order = 'Beer';
        if (age > 50) {
            document.write("<p>He's over 50!</p>");
        } else if (age <= 50 && age > 30) {
            document.write("<p>Middle aged man, who ordered some " + order + "</p>");
        } else {
            document.write("<p>It seems you're a bit underaged.</p>");
        }
    </script>
</body>
</html>
